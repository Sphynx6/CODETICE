<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body id="calc">
    <h1>Calculator</h1>
    <div>
        <div id="result">
            <h5 id="previous" data-pre></h5>
            <h3 id="current" data-cur></h3>
        </div>
        <button data-ac id="ac">AC</button>
        <button data-op id="opmo">%</button>
        <button data-op id="ops">/</button>
        <button data-nb id="n7">7</button>
        <button data-nb id="n8">8</button>
        <button data-nb id="n9">9</button>
        <button data-op id="opf">*</button><br>
        <button data-nb id="n4">4</button>
        <button data-nb id="n5">5</button>
        <button data-nb id="n6">6</button>
        <button data-op id="opp">+</button><br>
        <button data-nb id="n1">1</button>
        <button data-nb id="n2">2</button>
        <button data-nb id="n3">3</button>
        <button data-op id="opm">-</button><br>
        <button data-nb id="n0">0</button>
        <button data-nb id="dot">.</button>
        <button data-eq id="ope">=</button>
    </div>
</body>
</html>
